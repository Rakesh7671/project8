<div class="row">

    <div class="col-6">
      <!-- Your first column content remains the same -->
      <h1>FROM APIS</h1>
      <!-- <button (click)="getData()">Get records</button> -->
      <TABLE> 
        <tr>
          <th>departmentId</th>
          <th>departmentName</th>
          <th>departmentLogo</th>
          <th colspan="2">Operations</th>
        </tr>
        <!-- @for(item of myapi;track $index){ 
        } -->
        <tr *ngFor="let item of myapi; let i = index">
          <td>{{item.departmentId}}</td>
           <td>{{item.departmentName}}</td>
           <td>{{item.departmentLogo}}</td>
           <!-- <td>{{item.departmentId}}</td>
           <td>{{item.departmentName}}</td>
           <td>{{item.departmentLogo}}</td> -->
          <td> <button (click)="onDelete(item.id)" class="btn btn-danger"> Delete</button>
          </td>
          <td><button (click)="onUpdate(item.id)" class="btn btn-primary" >Edit</button> </td>
        </tr>
      </TABLE>
    </div>

    <div class="col-6">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="DName">departmentName:</label>
          <input type="text" id="DName" [(ngModel)]="mine.departmentName" name="name" placeholder="Enter Name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="Dlogo">departmentLogo:</label>
          <input type="text" [(ngModel)]="mine.departmentLogo" placeholder="departmentLogo" id="Dlogo" name="logo" class="form-control" required>
        </div>
        <button type="submit" (click)="submitForm()" class="btn btn-primary">Save To Api</button>
      </form>
    </div>

  </div>
